<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1>Happiness Level Around the World (Incomplete, no layout, typography, colour)</h1>

<h2>Happiness Level in 2020</h2>
<div id="choropleth_map"></div>

<h2>Happiness Level from 2015 - 2020</h2>
<div id="bar_chart"></div>

<h2>Correlation between gdp per capita and life Expectancy</h2>
<div id="scatter_plot"></div>

<h2>Factors which contribute to Happiness</h2>
<div id="scatter_plot_matrix"></div>


<script type="text/javascript">
  
  var vis1 = "choropleth_map/choropleth_2020.json";
  
  vegaEmbed('#choropleth_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  
  
  var vis2 = "bar_chart/bar_chart_years.json";
  
  vegaEmbed('#scatter_plot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  
  
  var vis3 = "bubble_plot/bubble-plot.json";
  
  vegaEmbed('#scatter_plot', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  
  
  var vis4 = "scatter_plot_matrix/scatter_plot_matrix.json";
  
  vegaEmbed('#scatter_plot', vis4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
   
  
</script>

</body>
</html>
